<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #d4a5f9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            /* padding: 30px; */
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;

        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-bottom: 25px;
            font-weight: 600;
            color: #1a3c6b;
            letter-spacing: 1px;
        }

        img {
            width: 220px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 75%;
            padding: 12px 15px;
            margin: 12px 0;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: #f8f9fa;
            color: #333;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #1d977b;
            box-shadow: 0 0 8px rgba(29, 151, 123, 0.3);
        }

        input::placeholder {
            color: #999;
            font-weight: 300;
        }

        button {
            background: linear-gradient(45deg, #1d977b, #25b391);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 30%;
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 15px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #021c37, #042c54);
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        .toggle {
            margin-top: 20px;
            cursor: pointer;
            color: #1a3c6b;
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        .toggle:hover {
            color: #1d977b;
            text-decoration: underline;
        }

        /* Add subtle animation for container entrance */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="form-title">Student Login</h2>
        <img src="https://i.pinimg.com/736x/7b/62/07/7b62078143e38f9e516ab5b47666b7a7.jpg" alt="Student Portal">
        <form id="auth-form" onsubmit="redirectToFaculty(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
        </form>
    </div>

    <script>
        function toggleForm() {
            const formTitle = document.getElementById("form-title");
            const authForm = document.getElementById("auth-form");
            const toggleText = document.querySelector(".toggle");

            if (formTitle.innerText === "Student Login") {
                formTitle.innerText = "Student Sign Up";
                authForm.innerHTML = `
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p class="toggle" onclick="toggleForm()">Already have an account? Login</p>
                `;
            } else {
                formTitle.innerText = "Student Login";
                authForm.innerHTML = `
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
                `;
            }
        }

        function redirectToFaculty(event) {
            event.preventDefault();
            window.location.href = 'faculty.html';
        }
    </script>
</body>

</html>
